{{- if .Values.ingress.enabled -}}
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: {{ include "chart.fullname" . }}
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`{{ .Values.ingress.host }}`) && Path(`{{ .Values.ingress.path }}`)
      kind: Rule
      services:
        - name: {{ include "chart.fullname" . }}
          port: {{ .Values.service.port }}
{{- end }}